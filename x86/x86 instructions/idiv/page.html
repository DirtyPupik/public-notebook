</head><body>The remainder takes on the sign of the dividend. <br/>
<br/>
Example from a simple C program:<br/>
<br/>
8 / 3: quotient = 2, remainder = 2<br/>
<br/>
-8 / 3: quotient = -2, remainder = -2<br/>
<br/>
8 / -3,: quotient = -2, remainder = 2<br/>
<br/>
-8 / -3: quotient = 2, remainder = -2<br/>
<br/>
