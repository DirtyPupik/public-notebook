<title>NOP</title>
</head><body>no operation, no registers, no nothing<br/>
<br/>
it is used to pad / align bytes or to delay time<br/>
<br/>
the one-byte NOP operation is an alias to<br/>
<b>XCHG (R)AX, (R)AX</b><br/>
(meaning, exchange AX with AX - do something that does nothing)<br/>
<br/>
it is most commonly associated with <b>0x90</b></body></html>
