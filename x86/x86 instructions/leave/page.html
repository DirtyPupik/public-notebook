<title>leave</title>
</head><body>leave combines the two instructions:<br/>
<br/>
mov rsp, rbp<br/>
pop rbp<br/>
<br/>
point the rsp to rbp, take rsp (saved rbp) and pop it into rbp before return from the function</body></html>
