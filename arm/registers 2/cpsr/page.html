<title>cpsr</title>
</head><body>&nbsp;Current Program Status Register <br/>
&nbsp; <br/>
&nbsp;The CPSR holds:<ul><li>copies of the Arithmetic Logic Unit (ALU) status flags</li>
<li>the current processor mode (if there's more than one mode possible)</li>
<li>interrupt disable flags. </li>
</ul>
