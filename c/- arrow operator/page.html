<title>-&gt; arrow operator</title>
</head><body>arrow operator is used to access structs and unions through a pointer<br/>
while dot (.) is used to access the struct or union directly.<br/>
<br/>
<b>foo-&gt;bar</b>&nbsp;&#09;is equivalent to &#09;<b>(*foo).bar<br/>
</b><b><br/>
</b></body></html>
