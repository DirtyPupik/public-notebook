<title>Static &amp; Dynamic memory allocation</title>
</head><body><br/>
<b>Static</b>Memory is allocated for declared variables by the compiler.<br/>
The memory is allocated during compile time. <br/>
<br/>
<b>Dynamic</b>Memory Allocation is done at the time of execution, during run time.<br/>
Functions calloc() and malloc() support allocating dynamic memory.</body></html>
