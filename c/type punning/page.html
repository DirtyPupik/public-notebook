<title>type punning</title>
</head><body>A form of pointer aliasing where two pointers refer to the same location in memory but represent that location as different types.<br/>
The compiler will treat both "puns" as unrelated pointers.<br/>
it is considered undefined behavior by the C standard but will usually work.<br/>
