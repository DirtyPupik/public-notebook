<title>MSRs</title>
</head><body>Model Specific Registers (MSRs)<br/>
<br/>
Reading MSRs:<ul>rdmsr [MSR #]</ul>
<ul><li style="list-style-type: none">3: kd&gt; rdmsr 0xC0000100</li>
<li style="list-style-type: none">msr[c0000100] = 00000000`00000000</li>
</ul>
<br/>
Writing MSRs:<ul>wrmsr [MSR #] [value to write]</ul>
<ul><li style="list-style-type: none">3: kd&gt; wrmsr 0xC0000100 0x31337</li>
</ul>
