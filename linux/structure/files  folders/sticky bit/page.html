<title>Sticky bit</title>
</head><body>A Sticky bit is a permission bit that is set on a file or a directory, it lets only the owner of the file/directory (or the root user) to delete or rename the file.<br/>
No other user is given privileges to delete the file created by some other user.<br/>
<br/>
see also - file mode bits, chmod<br/>
