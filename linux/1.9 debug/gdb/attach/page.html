</head><body><b>Attaching to Running Userspace Processes</b><br/>
<br/>
<b>ptrace() permissions</b>- if permissions are blocked, one may:<ul><li>run gdb as root with sudo</li>
<li>temporarily derestrict ptrace() access:</li>
<li style="list-style-type: none"><ul><li><b>echo <span style="color: #ff0000">&lt;0/1&gt;</span>| sudo tee /proc/sys/kernel/yama/ptrace_scope		</b>	- use 0 to derestrict, 1 to restrict.</li>
</ul>
</li>
</ul>
<br/>
<b>attach &lt;PID&gt;</b><br/>
<br/>
