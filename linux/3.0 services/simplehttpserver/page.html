<title>simpleHTTPServer</title>
</head><body>simple http server is a python module that starts a local testing server (a temp apache)<br/>
<br/>
<br/>
the server is initiated in the pwd via the following synthx<br/>
all files in pwd will be accessable<br/>
<br/>
<b>python -m SimpleHTTPServer [portNumber]</b><br/>
<br/>
by default use port 80 or 8000 if taken<br/>
<br/>
