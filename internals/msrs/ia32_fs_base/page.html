<title>IA32_FS_BASE</title>
</head><body>This MSR stores the 64 bit version of the base address of the segment (since the base in the segment descriptor is 32-bit).<br/>
<b>0xC0000100<br/>
<br/>
<br/>
</b>***Model-Specific Registers (MSRs) can only be set and accessed by <b>privileged code running in Ring 0<br/>
